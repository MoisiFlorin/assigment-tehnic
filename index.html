<body>

    <form action="#" method="post" id="frmMyform">
        <select name="selMyList" onchange="showHide(this)">

        <div id="div1">

        <div id="div2">

        </div>

        <div id="div3">

            Enter number: <input type="number" id="numberPrime" name="numberPrime" value="">
